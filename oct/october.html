<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooktober Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <div class="back-button">
        <button id="backToMonthSelector"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 72 72"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="5" d="m46.196 16.205l-19.392 19.46l19.392 19.46"/></svg></button>
    </div>
 
</header>
<body>
    
    <div class="calendar">
        <!-- Doors from 1 to 31 -->
        <div class="door" data-day="1">1</div>
        <div class="door" data-day="2">2</div>
        <div class="door" data-day="3">3</div>
        <div class="door" data-day="4">4</div>
        <div class="door" data-day="5">5</div>
        <div class="door" data-day="6">6</div>
        <div class="door" data-day="7">7</div>
        <div class="door" data-day="8">8</div>
        <div class="door" data-day="9">9</div>
        <div class="door" data-day="10">10</div>
        <div class="door" data-day="11">11</div>
        <div class="door" data-day="12">12</div>
        <div class="door" data-day="13">13</div>
        <div class="door" data-day="14">14</div>
        <div class="door" data-day="15">15</div>
        <div class="door" data-day="16">16</div>
        <div class="door" data-day="17">17</div>
        <div class="door" data-day="18">18</div>
        <div class="door" data-day="19">19</div>
        <div class="door" data-day="20">20</div>
        <div class="door" data-day="21">21</div>
        <div class="door" data-day="22">22</div>
        <div class="door" data-day="23">23</div>
        <div class="door" data-day="24">24</div>
        <div class="door" data-day="25">25</div>
        <div class="door" data-day="26">26</div>
        <div class="door" data-day="27">27</div>
        <div class="door" data-day="28">28</div>
        <div class="door" data-day="29">29</div>
        <div class="door" data-day="30">30</div>
        <div class="door" data-day="31">31</div>
    </div>

    <!-- Modal for displaying movie details -->
    <div class="modal" id="movieModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="movie-heading">
        <h2 id="movieTitle"></h2>
        <img id="ageRatingImage" src="" alt="" style="width: 50px; height: auto; margin: 10px 0;">
        </div>
        <p id="movieDescription"></p>
        <div id="movieDetails"></div>
        <iframe id="movieTrailer" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
